<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTune Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <header>

        <img class="logo" src="/Assests/CarTubelogo.png" alt="CarTune Logo">
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/HomePage}">Home</a></li>
                <li><a th:href="@{/CarInfo}">Services</a></li>
                <li><a th:href="@{/CarImages}">Car Insights</a></li>
            </ul>
        </nav>
    </header>

    <div class="w-100">
        <h2>Car Information</h2>
        <!-- Display car details from the API -->
        <div class="w-100">
            <div class="row m-0 w-100 d-flex p-1">
                <div class="col-md-3" th:each="car : ${carDetails}">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${car['make']} + ' ' + ${car['model']}">Car Make Model</h5>
                            <p class="card-text">
                                Year: <span th:text="${car['year']}">2020</span><br>
                                Drive: <span th:text="${car['drive']}">2020</span><br>
                                Fuel Type: <span th:text="${car['fuel_type']}">Black</span><br>
                                Type: <span th:text="${car['type']}">Sedan</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <footer> -->
    <div class="footer-conten">
        <p>&copy; 2024 CarTune, All Rights Reserved</p>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <!-- </footer> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
