<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarTune Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

<header>
    <img class="logo" src="/Assests/CarTubelogo.png" alt="CarTune Logo">
    <nav>
        <ul class="nav-links">

          <li><a th:href="@{/HomePage}">Home</a></li>
            <li><a th:href="@{/CarInfo}">Services</a></li>
            <li><a th:href="@{/CarImages}">Car Insights</a></li>
            
        </ul>
    </nav>
      <!-- Call-to-action button for Sign-in -->

      <div class="cta">
        <button onclick="window.location.href='/login';">Sign in</button> <br> <br>
        <button onclick="window.location.href='/registration';">Sign up</button>
      </div>
      
</header>

<div class="video-background-container">
    <video autoplay muted loop class="background-video">
        <source src="/Assests/cars_video_1080p.mp4" type="video/mp4" media="(max-width: 768px)">
        <source src="/Assests/cars_video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="video-overlay-content">
        <h1>Welcome to CarTune</h1>
        <p>Your car's best friend!</p>
    </div>
</div>

<div class="services">
    <h1>Car Repair Services</h1>
    <div class="service-icons">
        <div class="service-item">
            <i class="fas fa-car"></i>
            <p>Vehicle Maintenance</p>
        </div>
        <div class="service-item">
            <i class="fas fa-wrench"></i>
            <p>Repair Services</p>
        </div>
        <div class="service-item">
            <i class="fas fa-cogs"></i>
            <p>Mechanical Services</p>
        </div>
        <div class="service-item">
            <i class="fas fa-tools"></i>
            <p>Tool Checkups</p>
        </div>
        <div class="service-item">
            <i class="fas fa-oil-can"></i>
            <p>Oil Change</p>
        </div>
    </div>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 CarTune, All Rights Reserved</p>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>



</html>
