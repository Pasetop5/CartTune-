<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>CarTune Log in</title>

  <!-- Correctly linked CSS file using Thymeleaf syntax -->
  <link rel="stylesheet" type="text/css" th:href="@{/styles.css}"> <!-- link to the css -->

</head>

<body>


  <header>
    <img class="logo" src="/Assests/CarTubelogo.png" alt="CarTune Logo">
    <nav>
        <ul class="nav-links">


          <li><a th:href="@{/HomePage}">Home</a></li>
            <li><a th:href="@{/CarInfo}">Services</a></li>
            <li><a th:href="@{/CarImages}">Car Insights</a></li>
        </ul>
    </nav>


    <div class="cta">
      <button onclick="window.location.href='/registration';">Sign up</button>
    </div>
</header>

  <div class="container">
    <!-- The message content will be displayed message from the user controller -->

    <div class="image-section"></div> <!--image-->

    <div class="form-section">

      <div class="message" th:if="${param.error}">
        Invalid Username or Password
      </div>

      <div class="message" th:if="${param.logout}">
        Logout Successful
      </div>

    <div>
      <h1>CarTune Log-in Page</h1>
    </div>
      <form th:action="@{/login}" method="post"
            style="max-width:600px; margin:0 auto;"> <!-- This will help connect the form to the user-controller that has the form submission -->

        <div class="form-group m-3">
          <label class="col-form-label col-12">E-mail</label>
          <div class="col-12">
            <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" required minlength="2" maxlength="50" />
          </div>
        </div>

        <div class="form-group m-3">
          <label class="col-form-label col-12">Password</label>
          <div class="col-12">
            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required minlength="2" maxlength="50" />
          </div>
        </div>

        <div class="m-3">
          <button type="submit" class="formbutton">Sign in</button>

        </div>
      </form>

    </div>
  </div>
</body>



<footer>
  <div class="footer-content">
      <p>&copy; 2024 CarTune, All Rights Reserved</p>
      <div class="social-icons">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      </div>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</html>
