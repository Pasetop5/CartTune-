<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CarTune</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <header>

        <img class="logo" src="/Assests/CarTubelogo.png" alt="CarTune Logo">
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/HomePage}">Home</a></li>
                <li><a th:href="@{/CarInfo}">Services</a></li>
                <li><a th:href="@{//CarImages}">Car Insights </a></li>
            </ul>
        </nav>
    </header>

    <main class="w-100 my-4">
        <h1>Contact Us</h1>
        <p> Looking at a Car or Car environment you are interested in. Sign up and Create and Appointment!</p>
        <div class="row w-100">
            <div class="col-md-4 mb-4" th:each="carImage : ${carImages}">
                <div class="card h-100 shadow-sm w-100 overflow-hidden">
                    <img th:src="${carImage.imageUrl}" class="card-img-top" th:alt="${carImage.description}"
                        alt="Car image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${carImage.description}">Car Image</h5>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3">
        <p>&copy; 2024 CarTune, All Rights Reserved</p>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>

</html>
