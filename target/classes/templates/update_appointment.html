<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CarTune User Dashboard</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<header>
    <img class="logo" src="/Assests/CarTubelogo.png" alt="CarTune Logo">
    <nav>
        <ul class="nav-links">
            <li><a th:href="@{/HomePage}">Home</a></li>
            <li><a th:href="@{/CarInfo}">Services</a></li>
            <li><a th:href="@{/CarImages}">Car Insights</a></li>
        </ul>
    </nav>
</header>

<div class="Dashboard">
    <h1>User Dashboard</h1>
    <div class="Dashboard_container">
    <span sec:authorize="isAuthenticated">
        <a th:href="@{/logout}" class="btn btn-danger">Logout</a> <!-- Styled logout button -->
    </span>
    </div>
</div> <!-- Closing tag for Dashboard div -->

<h1>Update your Appointment</h1>

<form th:action="@{/saveAppointment}" th:object="${appointment}" method="POST">
    <input type="hidden" th:field="*{appointmentID}"/> <!-- Hidden field to hold the appointment ID -->

    <div class="form-group m-3">
        <div class="col-12">
            <label for="carName">Car Name:</label>
            <input type="text" id="carName" th:field="*{carName}" class="form-control" required>
        </div>
    </div>

    <div class="form-group m-3">
        <div class="col-12">
            <label for="carProblemDescription">Car Problem Description:</label>
            <textarea id="carProblemDescription" th:field="*{carProblemDescription}" class="form-control" rows="4" required></textarea>
        </div>
    </div>

    <div class="form-group m-3">
        <div class="col-12">
            <label for="carModel">Car Model:</label>
            <input type="text" id="carModel" th:field="*{carModel}" class="form-control" required>
        </div>
    </div>

    <div class="form-group m-3">
        <div class="col-12">
            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" th:field="*{appointmentDate}" class="form-control" required>
        </div>
    </div>

    <button type="submit" class="btn btn-success">Update Appointment</button>
</form>

<div class="m-3">
    <a th:href="@{/user/appointments}" class="btn btn-primary">View My Appointments</a>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 CarTune, All Rights Reserved</p>
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
