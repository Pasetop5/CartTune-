<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>CarTune Admin Dashboard</title>

  <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>


  <header>
    <img class="logo" src="/Assests/CarTubelogo.png" alt="CarTune Logo">
    <nav>
        <ul class="nav-links">

          <li><a th:href="@{/HomePage}">Home</a></li>
            <li><a th:href="@{/CarInfo}">Services</a></li>
            <li><a th:href="@{/CarImages}">Car Insights</a></li>
            
            
        </ul>
    </nav>

    
</header>

<div class="m-3">
  <a class="btn btn-primary" th:href="@{/user-page}">Create an Appointment</a>
</div>

<h1>Your Appointments</h1>
<div class="container my-2">
  <table class="table table-striped table-hover table-bordered table-responsive-md mx-auto">
    <thead>
    <tr>
      <th>Car Name</th>
      <th>Car Problem Description</th>
      <th>Car Model</th>
      <th>Appointment Date</th>
      <th>Action</th>
      <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="appointment : ${listAppointments}">
      <td th:text="${appointment.carName}">Car Name</td>
      <td th:text="${appointment.carProblemDescription}">Problem Description</td>
      <td th:text="${appointment.carModel}">Car Model</td>
      <td th:text="${appointment.appointmentDate}">Appointment Date</td>
      <td>
        <a th:href="@{/showFormForUpdate/{id}(id=${appointment.appointmentID})}" class="btn btn-primary">Update</a>
       </td>
        <td> <a th:href="@{/deleteAppointment/{id}(id=${appointment.appointmentID})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="Dashboard_container">
  <span sec:authorize="isAuthenticated">
    <a th:href="@{/logout}" class="btn btn-danger">Logout</a> <!-- Styled logout button -->
  </span>
</div>

<footer>
  <div class="footer-content">
      <p>&copy; 2024 CarTune, All Rights Reserved</p>
      <div class="social-icons">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      </div>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>


</body>


</html>
